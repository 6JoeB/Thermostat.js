<html>

<head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./public/stylesheets/style.css"></script>
    <script src="./src/thermostat.js"></script>
    <script src="./src/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css" media="screen" />
</head>

<div>

    <body>
        <section class="thermosec">
            <h2>Thermostat</h2><br>
            <h1 class="" id="temperature">°C</h1>
            <p>
                <button class="button" id="temperature-up">+</button>
                <button class="button" id="temperature-down">-</button>
                <button class="button" id="temperature-reset">reset</button><br>
                <form class="background"> Power saving mode is <span id="power-saving-status">on</span></form><br>
                <button class="button" id="powersaving-on">PSM on</button>
                <button class="button" id="powersaving-off">PSM off</button><br>
            </p>
            <form id="select-city">
                <input id="current-city" type="text" placeholder="Choose a city.."></input>
                <input class="submit" type="submit"></input>
            </form>
            <h3>Current temperature in is: <span id="current-temperature">20</span>°C</h3>
        </section>
    </body>
</div>

</html>
