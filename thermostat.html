<html>

<head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./public/stylesheets/style.css"></script>
    <script src="./src/thermostat.js"></script>
    <script src="./src/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css" media="screen" />
</head>
<div>

    <body>
        <section class="thermosec">
            <h2>Thermostat</h2><br>
            <h1 class="" id="temperature"></h1>
            <p>
                <button class="button" id="temperature-up">+</button>
                <button class="button" id="temperature-down">-</button>
                <button class="button" id="temperature-reset">reset</button><br>
                power saving mode is <span id="power-saving-status">on</span><br>
                <button class="button" id="powersaving-on">PSM on</button>
                <button class="button" id="powersaving-off">PSM off</button>
            </p>
            <h3>Current temperature in <span id="current-temperature">20</span></h3>
            <form id="select-city">
                <input id="current-city" type="text" placeholder="Enter a city"></input>
                <input type="submit"></input>
            </form>
        </section>
    </body>
</div>

</html>
